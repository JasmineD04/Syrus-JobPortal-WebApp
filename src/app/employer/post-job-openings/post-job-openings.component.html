<app-employer-dashboard></app-employer-dashboard>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<section style="padding-top: 100px;">


<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="assets/images/img-01.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form" [formGroup]="JobForm">
            <span class="contact1-form-title">
                Job Posting
            </span>


            <div class="wrap-input1 validate-input" >
                <input class="input1" type="text" name="organization name" placeholder="organization name" formControlName="organization">
                <span class="shadow-input1"></span>
            </div>
            
            <div class="wrap-input1 validate-input" >
                <input class="input1" type="text" name="designation" placeholder="designation name" formControlName="designation">
                <span class="shadow-input1"></span>
          
            <div class="wrap-input1 validate-input">
                <input type="text" id="skills" class="input1 form-control mt-3" placeholder="skills"
                    [inputFormatter]="formatterSkills" [resultFormatter]="formatterSkills"
                formControlName="skills" [ngbTypeahead]="searchSkills" (selectItem)="selectSkills($event)"/>
                <span class="shadow-input1"></span>
            </div>
        </div>
            <div class="wrap-input1 validate-input" data-validate = "location required">
                <input type="text" id="locations" class="input1 form-control" placeholder="locations"
                [inputFormatter]="formatterLocations" [resultFormatter]="formatterLocations"
            formControlName="locations" [ngbTypeahead]="searchLocations" (selectItem)="selectLocations($event)"/>                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" data-validate = "location required">
                <input type="text" id="languages" class="input1 form-control" placeholder="languages"
                [inputFormatter]="formatterLanguages" [resultFormatter]="formatterLanguages"
            formControlName="languages" [ngbTypeahead]="searchLanguages" (selectItem)="selectLanguages($event)"/>                <span class="shadow-input1"></span>
            </div>


            <div class="wrap-input1 validate-input" >
                <input class="input1" type="text" name="designation" placeholder="salary" formControlName="salary">
                <span class="shadow-input1"></span>
            </div>

            <div class="wrap-input1 validate-input" >
                <input class="input1" type="text" name="language1" placeholder="period" formControlName="Period">
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn" (click)="submit()">
                    <span>
                        Submit
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
</section>
