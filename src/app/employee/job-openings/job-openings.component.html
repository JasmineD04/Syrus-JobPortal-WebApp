<app-employee-dashboard></app-employee-dashboard>
<div class="job-listing-area pt-120 pb-120">
    <div class="container">
        <div class="row">
            <!-- Left content -->
            <div class="col-xl-3 col-lg-3 col-md-4">
                <div class="row">
                    <div class="col-12">
                            <div class="small-section-tittle2 mb-45">
                            <div class="ion"> <svg 
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                width="20px" height="12px">
                            <path fill-rule="evenodd"  fill="rgb(27, 207, 107)"
                                d="M7.778,12.000 L12.222,12.000 L12.222,10.000 L7.778,10.000 L7.778,12.000 ZM-0.000,-0.000 L-0.000,2.000 L20.000,2.000 L20.000,-0.000 L-0.000,-0.000 ZM3.333,7.000 L16.667,7.000 L16.667,5.000 L3.333,5.000 L3.333,7.000 Z"/>
                            </svg>
                            </div>
                            <h4>Filter Jobs</h4>
                        </div>
                    </div>
                </div>
                <!-- Job Category Listing start -->
                <form [formGroup]="categoryForm">
                    <div class="job-category-listing mb-50">
                        <!-- single one -->
                        <div class="single-listing">
                           <div class="small-section-tittle2">
                                 <h4>Vocational Skills</h4>
                           </div>
                            <!-- Select job items start -->
                            <div class="select-job-items2">
                                <div ngbDropdown class="d-inline-block ms-2">
                                    <button type="button" class="btn" id="skill" ngbDropdownToggle>
                                        {{selectedSkill ?? 'select skill'}}
                                    </button>
                                    <div ngbDropdownMenu>
                                        <button class="btn" ngbDropdown  *ngFor="let skill of skills"
                                        (click)="selectSkill(skill)"
                                        >{{skill.SkillName}}</button>
                                    </div>
                            </div>
                            <!--  Select job items End-->
                            
</div>
                        <!-- single two -->
                        <div class="single-listing">
                           <div class="small-section-tittle2">
                                 <h4>Job Location</h4>
                           </div>
                            <!-- Select job items start -->
                            <div class="select-job-items2">
                                <div ngbDropdown class="d-inline-block ms-2">
                                    <button type="button" class="btn" id="skill" ngbDropdownToggle>
                                        {{selectedLocation ?? 'select location'}}
                                    </button>
                                    <div ngbDropdownMenu>
                                        <button class="btn" ngbDropdown  *ngFor="let location of locations"
                                        (click)="selectLocation(location)"
                                        >{{location.LocationName}}</button>
                                    </div>
                            </div>
                            <!--  Select job items End-->
                            
</div>   
                            <!--  Select job items End-->
                           
                        </div>
                        <!-- single three -->
                        <div class="single-listing">
                            <div class="small-section-tittle2">
                                  <h4>Language</h4>
                            </div>
                             <!-- Select job items start -->
                             <div class="select-job-items2">
                                 <div ngbDropdown class="d-inline-block ms-2">
                                     <button type="button" class="btn" id="skill" ngbDropdownToggle>
                                         {{selectedLanguage ?? 'select language'}}
                                     </button>
                                     <div ngbDropdownMenu>
                                         <button class="btn" ngbDropdown  *ngFor="let language of languages"
                                         (click)="selectLanguage(language)"
                                         >{{language.LanguageName}}</button>
                                     </div>
                             </div>
                             <!--  Select job items End-->
                             
 </div>   
                             <!--  Select job items End-->
                            
                         </div>
                      
                       
                    </div>
                    <!-- Job Category Listing End -->
                    <Button type="button" class="btn btn-primary" (click)="filter()">Filter</Button>
                </div>

                </form>
            <!-- Right content -->
            <div class="col-xl-9 col-lg-9 col-md-8">
                <!-- Featured_job_start -->
                <section class="featured-job-area">
                    <div class="container">
                       
                        <!-- single-job-content -->
                        <div class="single-job-items mb-30">
                            <div class="job-items">
                                <div class="company-img">
                                    <a href="#"><img src="images/job-list1.png" alt=""></a>
                                </div>
                                <div class="job-tittle job-tittle2">
                                    <a href="#">
                                        <h4>Digital Marketer</h4>
                                    </a>
                                    <ul>
                                        <li>Creative Agency</li>
                                        <li><i class="fas fa-map-marker-alt"></i>Athens, Greece</li>
                                        <li>$3500 - $4000</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="items-link items-link2 f-right">
                                <a href="job_details.html">Interested</a>
                                <a href="" routerLink="/query">Raise query</a>
                                <span>7 hours ago</span>
                            </div>
                        </div>
                
                    </div>
                </section>
                <!-- Featured_job_end -->
            </div>
        </div>
    </div>
</div>
